<meta charset="UTF-8">

<script>
	alert("Sejam bem-vindos!")
	document.write("<h3> Isso sim é um programa </h3>");

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var ano = 2016

	mostra("Flávio tem " + (ano - 1977) +  "anos");
	

	mostra("Joaquim tem " + (ano - 1977) + "anos");


	ano = 2017
	mostra("Barney tem " + (ano - 1976) + "anos");
	
	

</script>
